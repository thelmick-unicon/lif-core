query GetPersonByIdentifier($identifier: String!, $identifierType: String!) {
  person(filter: { Identifier: { identifier: $identifier, identifierType: $identifierType } }) {
    Name {
      informationSourceId
      lastName
      firstName
    }
    Contact {
      Email {
        informationSourceId
        emailAddress
      }
    }
    Identifier {
      informationSourceId
      identifier
      identifierType
    }
    CredentialAward {
      informationSourceId
      awardStatus
      InstanceOfRefCredential {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      identifier
      awardIssueDate
      credentialAwardee
    }
    CourseLearningExperience {
      informationSourceId
      RefCourse {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      RefCredentialAward {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
    }
    Proficiency {
      informationSourceId
      name
      description
      RefCredentialAward {
        identifier
        informationSourceId
        informationSourceOrganization
      }
    }
  }
}
