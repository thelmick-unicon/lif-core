query GetPersonByIdentifier($identifier: String!, $identifierType: String!) {
  person(filter: { Identifier: { identifier: $identifier, identifierType: $identifierType } }) {
    Name {
      informationSourceId
      lastName
      firstName
    }
    Contact {
      Email {
        informationSourceId
        emailAddress
      }
    }
    Identifier {
      informationSourceId
      identifier
      identifierType
    }
    CredentialAward {
      informationSourceId
      awardStatus
      instanceOfRefCredential {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      identifier
      #awardIssueDate
      #credentialAwardee
    }
    CourseLearningExperience {
      informationSourceId
      #AssertedByRefOrganization {
      #  informationSourceId
      #  name
      #  identificationSystem
      #  organizationType
      #}
      RefCourse {
        informationSourceId
        informationSourceOrganization
        identifier
        name
      }
      #OfferedByRefOrganization {
      #  identificationSystem
      #  name
      #  organizationType
      #  informationSourceId
      #}
      RefCredentialAward {
        informationSourceId
        informationSourceOrganization
        identifier
        name
        #awardIssueDate
        #credentialAwardee
      }
    }
    Proficiency {
      informationSourceId
      name
      description
      RefCredentialAward {
        identifier
        #awardIssueDate
        #credentialAwardee
        informationSourceId
        informationSourceOrganization
      }
    }
  }
}
