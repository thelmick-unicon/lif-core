query GetPersonByIdentifier($identifier: String!, $identifierType: String!) {
  person(filter: { Identifier: { identifier: $identifier, identifierType: $identifierType } }) {
    Name {
      informationSourceId
      lastName
      firstName
    }
    Contact {
      Email {
        informationSourceId
        emailAddress
      }
    }
    Identifier {
      informationSourceId
      identifier
  # identifierType
    }
    EmploymentLearningExperience {
      informationSourceId
      name
      startDate
      endDate
      #RefPosition {
      #  name
      #  informationSourceId
      #}
      #AssertedByRefOrganization {
      #  identificationSystem
      #  name
      #  organizationType
      #  informationSourceId
      #}
      #OfferedByRefOrganization {
      #  identificationSystem
      #  name
      #  organizationType
      #  informationSourceId
      #}
      #ApprovedByRefOrganization {
      #  identificationSystem
      #  name
      #  organizationType
      #  informationSourceId
      #}
      RefCredentialAward {
        identifier
        #awardIssueDate
        #credentialAwardee
        informationSourceId
        informationSourceOrganization
        name
      }
    }
    PositionPreferences {
      # informationSourceId
      Travel {
        percentage
        willingToTravelIndicator
      }
      Relocation {
        willingToRelocateIndicator
      }
      RemoteWork {
        remoteWorkIndicator
      }
      positionTitles
      positionOfferingTypeCodes
      positionScheduleTypeCodes
      #OfferedByRefRemunerationPackage {
      #  Ranges {
      #    MinimumAmount {
      #      value
      #      currency
      #    }
      #  }
      #  basisCode
      #}
    }
    EmploymentPreferences {
    #  informationSourceId
    #  OfferedByRefOrganization {
    #    informationSourceId
    #    name
    #    identificationSystem
    #    organizationType
    #  }
      identifier
      organizationTypes
      organizationNames
    }
    CredentialAward {
      identifier
      awardIssueDate
      credentialAwardee
      informationSourceId
    }
  }
}
